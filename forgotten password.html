<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    </head>
      <body>
        <form action="">
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <!-- close button-->
                <div id="close-btn">
                    <button  aria-label="Close alert" type="button" data-close>
                    <span aria-hidden="true"><a href="home page.html">&times;</a></span>
                      </button>
                    </div>
                <h3>Forgot password</h3>
                <p>Enter your registered Username to reset your password.</p>
            </div>
            
            <div class="mainContainer">
                <!-- Username -->
                <label for="username"><ion-icon name="person"></ion-icon>Username:</label><br><br>
                <input type="text" placeholder="Enter Username" name="username" required>
    
            </div>
            <div class="mainContainer">
                <!-- Password -->
                <label for="pswrd"><ion-icon name="lock-closed"></ion-icon>New password:</label><br><br>
                <input type="password" minlength="8" placeholder="Enter Password" name="pswrd" required>
            </div>
            <div class="mainContainer">
                <!-- current Password -->

                <label for="pswrd"><ion-icon name="lock-closed"></ion-icon>re-enter the password</label><br><br>
                <input type="password"minlength="8"  placeholder="Enter Password" name="pswrd" required>
            </div>
                <!-- sub container for the checkbox and forgot password link -->
                <div class="subcontainer">
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    
                </div>
    
    
                <!-- Submit button -->
                <button type="reset">Reset Password</button>
           
            <div>
                <p>New here? <a href="register1.html">Register</a>.</p>
                <p>Already have an account? <a href="login page.html">Log in</a>.</p>
              </div>
    
        </form>
    </body>
